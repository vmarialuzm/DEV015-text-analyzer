<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1>Analizador de texto</h1>
  </header>

  <ul>
    <div>
      <li class="metricas caracteres">Caracteres: 0</li>
      <li class="metricas sin espacios">Caracteres Sin Espacios: 0</li>
      <li class="metricas palabras">Palabras: 0</li>
    </div>
    
    <div>
      <li class="metricas numeros">Números: 0</li>
      <li class="metricas sum numeros">Suma números: 0</li>
      <li class="metricas promedio">Promedio longitud: 0</li>
    </div>
  </ul>

  <textarea name="user-input"></textarea>

  <div>
    <button id="reset-button">Limpiar métricas</button>
  </div>

  <footer>
    <p>Luz Vivanco</p>
  </footer>

  <script src="index.js" type="module"></script>
</body>
</html>
