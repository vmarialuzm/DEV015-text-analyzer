<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1>Analizador de texto</h1>
  </header>

  <section>
    <ul>
      <div>
        <li class="metricas caracteres" data-testid="character-count">Caracteres: 0</li>
        <li class="metricas sin espacios" data-testid="character-no-spaces-count">Caracteres Sin Espacios: 0</li>
        <li class="metricas palabras" data-testid="word-count">Palabras: 0</li>
      </div>
      
      <div>
        <li class="metricas numeros" data-testid="number-count">Números: 0</li>
        <li class="metricas sum numeros" data-testid="number-sum">Suma números: 0</li>
        <li class="metricas promedio" data-testid="word-length-average">Promedio longitud: 0</li>
      </div>
    </ul>
  
    <textarea name="user-input"></textarea>
  
    <div>
      <button id="reset-button">Limpiar métricas</button>
    </div>
  </section>

  <footer>
    <p>Creado por Luz Vivanco © 2024</p>
  </footer>

  <script src="index.js" type="module"></script>
</body>
</html>
